<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Vue, Axios, Todos</title>
  </head>
  <body>
    <div class="container" id="app">
      <h1>Todos</h1>
      <p class="text-monospace">A besic REST CRUD Todos App, made with: Vue & Axios</p>
      <hr v-if="update === false">
      <div v-if="update === false" class="form-group">
        <input v-focus v-model="todoName" @keyup.enter="createTodo" class="form-control form-control-sm col-sm-6" type="text">
      </div>
      <hr>
      <ul class="list-group">
        <li class="list-group-item" v-for="todo of todos" :key="todo.id">
          <span v-if="todoId === todo.id">
            <input v-focus v-model="todoName" @keyup.enter="updateTodo" class="form-control form-control-sm col-sm-6" type="text">
          </span>
          <span v-else>
            <button v-on:click="editTodo(todo.id)" type="button" class="btn btn-warning btn-sm">Edit</button>
            <button v-on:click="deleteTodo(todo.id)" type="button" class="btn btn-danger btn-sm">Delete</button>
            {{todo.name}}
          </span>
        </li>
      </ul>
      <hr>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
